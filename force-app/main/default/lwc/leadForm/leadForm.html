<template>
    <lightning-card title="Create Lead" icon-name="standard:lead">
        <div class="slds-p-around_medium">
            <lightning-record-edit-form object-api-name="Lead" onsuccess={handleSuccess}>
                <div class="slds-grid slds-wrap slds-gutters">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input-field field-name="FirstName"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input-field field-name="LastName"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input-field field-name="Company"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input-field field-name="Email"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input-field field-name="Phone"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2">
                        <lightning-input-field field-name="Status"></lightning-input-field>
                    </div>
                </div>
                <div class="slds-m-top_medium">
                    <lightning-button type="reset" label="Reset" class="slds-m-right_small"></lightning-button>
                    <lightning-button type="submit" variant="brand" label="Create Lead"></lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
