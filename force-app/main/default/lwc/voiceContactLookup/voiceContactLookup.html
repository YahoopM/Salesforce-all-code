<template>
    <lightning-card title="Voice Contact Lookup" icon-name="standard:contact">
        <div class="slds-p-horizontal_medium slds-p-vertical_small slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
            <div>
                <lightning-input type="text" label="Recognized Prompt" value={prompt} onchange={handlePromptChange}></lightning-input>
            </div>
            <div>
                <lightning-button variant={micVariant} label={micLabel} icon-name={micIcon} onclick={toggleMic}></lightning-button>
                <lightning-button class="slds-m-left_small" label="Search" variant="brand" onclick={search}></lightning-button>
            </div>
        </div>
        <template if:true={isLoading}>
            <div class="slds-p-around_medium slds-text-align_center">Listening / Searching...</div>
        </template>
        <template if:true={rows}>
            <lightning-datatable key-field="Id" data={rows} columns={columns} hide-checkbox-column></lightning-datatable>
        </template>
        <template if:true={noResults}>
            <div class="slds-p-around_medium slds-text-color_weak slds-text-align_center">No contacts found.</div>
        </template>
    </lightning-card>
</template>
