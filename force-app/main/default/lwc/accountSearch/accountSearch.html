<template>
    <lightning-card title="Account Search" icon-name="standard:account">
        <div class="slds-p-horizontal_medium slds-p-vertical_small">
            <lightning-input type="search" label="Search by Account Name" value={keyword} onchange={handleChange} placeholder="Type account name...">
            </lightning-input>
        </div>
        <template if:true={accounts}>
            <lightning-datatable key-field="Id" data={accounts} columns={columns} hide-checkbox-column>
            </lightning-datatable>
        </template>
        <template if:true={isLoading}>
            <div class="slds-p-around_medium slds-text-align_center">Loading...</div>
        </template>
        <template if:true={hasNoResults}>
            <div class="slds-p-around_medium slds-text-color_weak slds-text-align_center">No accounts found.</div>
        </template>
    </lightning-card>
</template>
